<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>BATTLESHIPS GAME</header>
    <div class="main" id="main">
        <div id="p1b" class="p1b"></div>
        <div id="p2b" class="p2b"></div>
        <div id="placeShips" class="placeShips">
            <p> Place your fleet! </p>
            <div class=boardwrap>
                <div id="board" class="board"> </div>
                <div class="ships">
                    <button id="ok" disabled> Start game </button>
                    <button id="rotate"> Rotate </button>
                    <button id="reset"> Reset </button>
                    <button id="random"> Start random </button>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright (c)</footer>
</body>
</html>
